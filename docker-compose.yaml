        volumes:
            - "./:/usr/app/dbt"
            - "./profiles.yml:/root/.dbt/profiles.yml"
        # command: "debug"
        # command: "run --var='{\"integration_id\": \"dc24aa96-7a1f-4abb-b1cc-992848ad5971\", \"workspace_id\": \"1203531897608619\"}'"
        command: "run --vars='{\"table_prefix\":\"_975f6083\",\"timestamp\":\"1687423143.1006973\",\"integration_id\":\"4f7a17e9-3aa4-4301-9732-10c9053d0d27\"}'"
        networks:
            default:
            db-bridge:
                aliases: 
                    - db
networks:
    db-bridge:
        name: db-bridge
        driver: bridge
